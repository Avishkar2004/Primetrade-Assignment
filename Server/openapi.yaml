openapi: 3.0.0
info:
  title: Primtrade API
  version: 1.0.0
  description: Auth, Profile, and Tasks CRUD API

servers:
  - url: http://localhost:5000/api/v1
    description: Local

paths:
  /auth/signup:
    post:
      summary: Sign up
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, name]
              properties:
                email: { type: string, format: email }
                password: { type: string, minLength: 6 }
                name: { type: string }
      responses:
        '201': { description: Created, returns user + token }
        '400': { description: Validation or duplicate email }

  /auth/login:
    post:
      summary: Log in
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200': { description: OK, returns user + token }
        '401': { description: Invalid credentials }

  /me:
    get:
      summary: Get profile
      security: [{ bearerAuth: [] }]
      responses:
        '200': { description: Current user }
        '401': { description: Unauthorized }
    put:
      summary: Update profile
      security: [{ bearerAuth: [] }]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string, format: email }
      responses:
        '200': { description: Updated user }
        '401': { description: Unauthorized }

  /tasks:
    get:
      summary: List tasks
      security: [{ bearerAuth: [] }]
      parameters:
        - name: search
          in: query
          schema: { type: string }
        - name: status
          in: query
          schema: { type: string, enum: [todo, in_progress, done] }
        - name: priority
          in: query
          schema: { type: string, enum: [low, medium, high] }
        - name: page
          in: query
          schema: { type: integer }
        - name: limit
          in: query
          schema: { type: integer }
      responses:
        '200': { description: List of tasks + pagination }
        '401': { description: Unauthorized }
    post:
      summary: Create task
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title]
              properties:
                title: { type: string }
                description: { type: string }
                status: { type: string, enum: [todo, in_progress, done] }
                priority: { type: string, enum: [low, medium, high] }
      responses:
        '201': { description: Created task }
        '400': { description: Validation error }
        '401': { description: Unauthorized }

  /tasks/{id}:
    get:
      summary: Get task
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200': { description: Task }
        '401': { description: Unauthorized }
        '404': { description: Not found }
    put:
      summary: Update task
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                description: { type: string }
                status: { type: string, enum: [todo, in_progress, done] }
                priority: { type: string, enum: [low, medium, high] }
      responses:
        '200': { description: Updated task }
        '401': { description: Unauthorized }
        '404': { description: Not found }
    delete:
      summary: Delete task
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200': { description: Deleted }
        '401': { description: Unauthorized }
        '404': { description: Not found }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
